<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OPAS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
          integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
          crossorigin=""></script>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

  <style>
    #map {
      bottom: 0;
      min-height: 90vh;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #markerForm {
      display: none;
      position: absolute;
      background: white;
      padding: 20px;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<h1 style="background-color: blue; color: white">OPAS</h1>

<div id="map"></div>

<form id="markerForm" enctype="multipart/form-data">
  <label for="pollutionType">Type of Pollution:</label>
  <input type="text" id="pollutionType" name="pollutionType" required><br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="4" required></textarea><br>
  <label for="photo">Photo:</label>
  <input type="file" id="photo" name="photo" accept="image/*" required><br>
  <button type="submit">Add Marker</button>
</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([42.69, 23.32], 13);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    minZoom: 5,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  var markers = [];

  function addMarker(lat, lng, popupContent) {
    var marker = L.marker([lat, lng]).addTo(map);
    if (popupContent) {
      marker.bindPopup(popupContent);
    }
    markers.push(marker);
  }

  map.on('click', function(e) {
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);

    document.getElementById('pollutionType').value = '';
    document.getElementById('description').value = '';
    document.getElementById('photo').value = '';
    document.getElementById('markerForm').style.display = 'block';
    document.getElementById('markerForm').style.left = e.containerPoint.x + 'px';
    document.getElementById('markerForm').style.top = e.containerPoint.y + 'px';
    document.getElementById('markerForm').onsubmit = function(event) {
      event.preventDefault();

      var pollutionType = document.getElementById('pollutionType').value;
      var description = document.getElementById('description').value;
      var photo = document.getElementById('photo').files[0];

      if (pollutionType && description && photo) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var img = new Image();
          img.onload = function() {
            var maxWidth = 200;
            var maxHeight = 200;
            var width = img.width;
            var height = img.height;
            if (width > maxWidth || height > maxHeight) {
              var ratio = Math.min(maxWidth / width, maxHeight / height);
              width *= ratio;
              height *= ratio;
            }
            addMarker(lat, lng, `<strong>Type:</strong> ${pollutionType}<br><strong>Description:</strong> ${description}<br><img src="${e.target.result}" width="${width}" height="${height}">`);
            alert('Marker added successfully');
            document.getElementById('markerForm').style.display = 'none';
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(photo);
      } else {
        alert("Please provide valid information.");
      }
    };
  });
</script>

</body>
</html>
