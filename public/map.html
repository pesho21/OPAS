<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OPAS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <style>
    #map {
      bottom: 0;
      min-height: 90vh;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #markerForm {
      display: none;
      position: absolute;
      background: white;
      padding: 20px;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<h1 style="background-color: blue; color: white">OPAS</h1>

<div id="map"></div>

<form id="markerForm" enctype="multipart/form-data" action="/markers" method="post">
  <label for="pollutionType">Type of Pollution:</label>
  <input type="text" id="pollutionType" name="pollutionType" required><br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="4" required></textarea><br>
  <label for="photo">Photo:</label>
  <input type="file" id="photo" name="photo" accept="image/*" required><br>
  <button type="submit">Add Marker</button>
</form>
<script>
  var map = L.map('map').setView([0, 0], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    minZoom: 2,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  var markers = [];
  var currentLocationMarker;
  var circle;

  function addMarker(lat, lng, popupContent) {
    var marker = L.marker([lat, lng]).addTo(map);
    if (popupContent) {
      marker.bindPopup(popupContent);
    }
    markers.push(marker);
    updateCircleColor();
  }
  
  function addPersonalLocationMarker(lat, lng, popupContent, isPersonalLocation = false) {
    var markerIcon = isPersonalLocation ? L.icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    }) : undefined;

    var marker = L.marker([lat, lng], { icon: markerIcon }).addTo(map);
    if (popupContent) {
      marker.bindPopup(popupContent);
    }
    markers.push(marker);
    updateCircleColor();
  }
  
  function updateCircleColor() {
    if (!circle) return;
    var clickedLocation = circle.getLatLng();
    var markersWithinRadius = 0;
    for (var i = 0; i < markers.length; i++) {
      var marker = markers[i];
      var markerLocation = marker.getLatLng();
      var markerDistance = clickedLocation.distanceTo(markerLocation);
      if (markerDistance <= circle.getRadius()) {
        markersWithinRadius++;
      }
    }
    if (markersWithinRadius >= 5) {
      circle.setStyle({ color: 'red', fillColor: 'red' });
    } else if (markersWithinRadius >= 3) {
      circle.setStyle({ color: 'orange', fillColor: 'orange' });
    } else {
      circle.setStyle({ color: 'yellow', fillColor: 'yellow' });
    }
  }

  function getCurrentLocation() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        addPersonalLocationMarker(lat, lng, "<strong>Your Current Location</strong>", true);
        map.setView([lat, lng], 16); 
        currentLocationMarker = L.latLng(lat, lng);
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  getCurrentLocation();

  map.on('click', function(e) {
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);
    var clickedLocation = L.latLng(e.latlng.lat, e.latlng.lng);

    var distance = currentLocationMarker.distanceTo(clickedLocation);

    if (distance > 500) {
      alert("You can't add a marker further than 500 meters from your current location.");
      return;
    }

    var markersWithinRadius = 0;
    for (var i = 0; i < markers.length; i++) {
      var marker = markers[i];
      var markerLocation = marker.getLatLng();
      var markerDistance = clickedLocation.distanceTo(markerLocation);
      if (markerDistance <= 100) {
        markersWithinRadius++;
      }
    }

    if (markersWithinRadius >= 5) {
      if (!circle) {
        circle = L.circle(clickedLocation, {
          radius: 500,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 0.2
        }).addTo(map);
      }
    } else if (markersWithinRadius >= 3) {
      if (!circle) {
        circle = L.circle(clickedLocation, {
          radius: 500,
          color: 'orange',
          fillColor: 'orange',
          fillOpacity: 0.2
        }).addTo(map);
      }
    } else if (markersWithinRadius >= 1) {
      if (!circle) {
        circle = L.circle(clickedLocation, {
          radius: 500,
          color: 'yellow',
          fillColor: 'yellow',
          fillOpacity: 0.2
        }).addTo(map);
      }
    }

    document.getElementById('pollutionType').value = '';
    document.getElementById('description').value = '';
    document.getElementById('photo').value = '';
    document.getElementById('markerForm').style.display = 'block';
    document.getElementById('markerForm').style.left = e.containerPoint.x + 'px';
    document.getElementById('markerForm').style.top = e.containerPoint.y + 'px';
    document.getElementById('markerForm').onsubmit = function(event) {
      event.preventDefault();

      var pollutionType = document.getElementById('pollutionType').value;
      var description = document.getElementById('description').value;
      var photo = document.getElementById('photo').files[0];

      if (pollutionType && description && photo) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var img = new Image();
          img.onload = function() {
            var maxWidth = 200;
            var maxHeight = 200;
            var width = img.width;
            var height = img.height;
            if (width > maxWidth || height > maxHeight) {
              var ratio = Math.min(maxWidth / width, maxHeight / height);
              width *= ratio;
              height *= ratio;
            }
            addMarker(lat, lng, `<strong>Type:</strong> ${pollutionType}<br><strong>Description:</strong> ${description}<br><img src="${e.target.result}" width="${width}" height="${height}">`);
            alert('Marker added successfully');
            document.getElementById('markerForm').style.display = 'none';
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(photo);
      } else {
        alert("Please provide valid information.");
      }
    };
  });

  function fetchMarkers() {
    fetch('/markers')
      .then(response => response.json())
      .then(markers => {
        markers.forEach(marker => {
          addMarker(marker.latitude, marker.longitude, `<strong>Type:</strong> ${marker.pollutionType}<br><strong>Description:</strong> ${marker.description}<br><img src="${marker.photo}" width="200" height="200">`);
        });
      })
      .catch(error => console.error('Error fetching markers:', error));
  }

  window.addEventListener('load', fetchMarkers);
</script>

</body>
</html>
