<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OPAS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <style>
    #map {
      bottom: 0;
      min-height: 90vh;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #markerForm {
      display: none;
      position: absolute;
      background: white;
      padding: 20px;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1 style="background-color: blue; color: white">OPAS</h1>
  
  <div id="map"></div>
  
  <form id="markerForm">
    <label for="pollutionType">Type of Pollution:</label>
    <input type="text" id="pollutionType" name="pollutionType" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea><br>
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br>
    <button type="submit">Add Marker</button>
  </form>
  <script src="addMarker.js"></script>
  <script src="personalLocation.js"></script>
  <script src="onClick.js"></script>
  <script src="fetchMarkers.js"></script>
</body>
</html>
